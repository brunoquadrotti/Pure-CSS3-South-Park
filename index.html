<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pure CSS3 South Park</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

  <a href="https://github.com/brunoquadrotti/Pure-CSS3-South-Park">
    <img style="position: absolute; top: 0; right: 0; border: 0;"
         src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67"
         alt="Fork me on GitHub"
         data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png">
  </a>

  <div class="character stan">
    <div class="head">
      <div class="cap"></div>
      <div class="cap-ball">
        <ul>
          <li class="cap-ball-list list-01"></li>
          <li class="cap-ball-list list-02"></li>
          <li class="cap-ball-list list-03"></li>
          <li class="cap-ball-list list-04"></li>
          <li class="cap-ball-list list-05"></li>
          <li class="cap-ball-list list-06"></li>
          <li class="cap-ball-list list-07"></li>
          <li class="cap-ball-list list-08"></li>
        </ul>
      </div>
      <div class="cap-fold"></div>
      <div class="eyes">
        <div class="eye"></div>
        <div class="eye"></div>
      </div>
      <div class="mouth"></div>
    </div>
    <div class="body">
      <ul class="list-buttons">
        <li class="button button-01"></li>
        <li class="button button-02"></li>
        <li class="button button-03"></li>
      </ul>
      <div class="collar"></div>
      <div class="arm"></div>
      <div class="hands">
        <div class="hand"></div>
        <div class="hand"></div>
      </div>
      <div class="legs"></div>
      <div class="foot">
        <div class="foots"></div>
        <div class="foots"></div>
      </div>
    </div>
  </div>
  
</body>
</html>
